<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../signup.css" />
    <link rel="stylesheet" href="./admindefault.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Admin Login</title>
  </head>
  <body>
    <div class="flex_center_centerAll">
      <div class="innerDiv flex">
        <div class="imgDiv">
          <img src="../images/adminloginimg.png" alt="" />
        </div>
        <div class="formdiv flex flex_col">
          <div class="formHeader flex_center">
            <a href="./adminsignup.html">
                <button class="signupadmin">Admin Sign Up</button>
            </a>
            <button class="loginadmin active_form" >Admin Login</button>
            <div class="close_form">
              <a href="./insertproduct.html">
                <span class="material-symbols-outlined"> close </span>
              </a>
            </div>
          </div>
          <form
            action="#"
            class="formContent flex_center_centerAll flex_col gap"
          >
            <div class="inner_form flex flex_col">
              <div class="input_box flex_center">
                <input type="text" placeholder="Email ID/Phone Number" />
              </div>
            
              <div class="input_box flex_center">
                <input type="password" placeholder="Password" />
              </div>
   
            </div>
                <div class="btn_div">
                    <button class="form_btn btns">Log in</button>
                    <p>Forgot Password ?</p>
                </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
