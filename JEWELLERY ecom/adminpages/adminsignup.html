<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../signup.css" />
    <link rel="stylesheet" href="./admindefault.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Admin Signup</title>
  </head>
  <body>
    <div class="flex_center_centerAll">
      <div class="innerDiv flex">
        <div class="imgDiv">
          <img src="../images/adminloginimg.png" alt="" />
        </div>
        <div class="formdiv flex flex_col">
          <div class="formHeader flex_center">
            <button class="signupadmin active_form">Admin Sign Up</button>
            <a href="./adminlogin.html">
              <button class="loginadmin">Admin Login</button>
            </a>
            <div class="close_form">
              <a href="./insertproduct.html">
                <span class="material-symbols-outlined"> close </span>
              </a>
            </div>
          </div>
          <form
            action="#"
            class="formContent flex_center_centerAll flex_col gap"
          >
            <div class="inner_form flex flex_col">
              <div class="input_box flex_center">
                <input type="text" placeholder="Name" />
              </div>
              <div class="input_box flex_center">
                <input type="email" placeholder="Email" />
                <button class="form_btn">Verify</button>
              </div>
              <div class="input_box flex_center">
                <input type="number" placeholder="Number" />
                <button class="form_btn">Verify</button>
              </div>
              <div class="input_box flex_center">
                <input type="password" placeholder="Password" />
              </div>
              <div class="input_box flex_center">
                <input type="password" placeholder="Confirm Password" />
              </div>
            </div>
            <div class="btn_div">
              <button class="form_btn btns">Sign Up</button>
              <p>Have an Account <a href="./adminlogin.html">Login Now</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./admin.js"></script>
  </body>
</html>
