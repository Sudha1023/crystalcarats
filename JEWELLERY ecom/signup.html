<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>singup</title>
</head>
<body>
    <div class="innerDiv flex ">
        <div class="imgDiv">
          <img src="./images/singuppageimg.png" alt="">
        </div>
        <div class="formdiv flex flex_col singup">
          <div class="formHeader flex_center">
            <button class="active_form">Sign up</button>
            <button>Login </button>
            <div class="close_form">
              <span class="material-symbols-outlined">
                close
              </span>
            </div>
          </div>
          <p class="signup_text">Sign up & get Rs. 500 off* coupon code for your first purchase!</p>
          <form action="#" class="formContent flex_center_centerAll flex_col gap">
            <div class="input_box flex_center">
              <input type="text" placeholder="Name">
            </div>
            <div class="input_box flex_center">
              <input type="email" placeholder="Email">
              <button class="form_btn">Verify</button>
            </div>
            <div class="input_box flex_center">
              <input type="number" placeholder="Number">
              <button class="form_btn">Verify</button>
            </div>
            <div class="input_box flex_center">
              <input type="password" placeholder="Password">
            </div>
            <div class="input_box flex_center">
              <input type="password" placeholder="Confirm Password">
            </div>
            <div>
              <input type="checkbox" id="terms">
              <label for="terms">I agree to the Terms of use and Privacy Statement</label>
            </div>
            <button class="form_btn">Sign Up</button>
            <p>Already have an account ? <a href="#" class="pink">Login Now</a></p>
          </form>
        </div>

      </div>
</body>
</html>
